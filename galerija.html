<body>
    <div class="header">
        <div class="logo">

        <div class="nav">
            <ul>
                <li><a href="./index.html">Poƒçetna</a></li>

            </ul>

    <div class="galerija">
        <h1>Galerija</h1>
        <!-- Images used to open the lightbox -->
        <div class="row">
            <div class="column">
                <img src="./img/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img5.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img6.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img7.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="./img/img8.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
        </div>
        
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
            <div class="mySlides">
                <div class="numbertext">1 / 8</div>
                <img src="./img/img1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 8</div>
                <img src="./img/img2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 8</div>
                <img src="./img/img3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 8</div>
                <img src="./img/img4.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 8</div>
                <img src="./img/img5.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">6 / 8</div>
                <img src="./img/img6.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">7 / 8</div>
                <img src="./img/img7.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">8 / 8</div>
                <img src="./img/img8.jpg" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        

            </div>
        </div>
    </div>

    <div class="footer">
        
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/lightbox.js"></script>
</body>
